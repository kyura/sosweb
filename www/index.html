<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img src="./images/headimg.jpg" class="img-fluid" alt="" />
      </div>
      <div class="row">
        <div class="col-md-12 text-center"><h3>Choose the Language</h3></div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center"><h4>言語を選んでください</h4></div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img
            src="./images/worldmap1.jpg"
            usemap="#ImageMap1"
            class="img-fluid"
            alt=""
          />

          <map name="ImageMap1">
            <area
              shape="rect"
              coords="5,44,400,418"
              href="en-menu.html"
              alt=""
            />
            <area shape="rect" coords="417,44,610,293" href="#" alt="" />
            <area
              shape="rect"
              coords="418,325,612,569"
              href="jp-menu.html"
              alt=""
            />
            <area shape="rect" coords="645,45,836,294" href="#" alt="" />
            <area shape="rect" coords="644,325,833,563" href="#" alt="" />
            <area shape="rect" coords="912,360,1194,626" href="#" alt="" />
          </map>
        </div>
        <div class="col-md-6">
          <img
            src="./images/worldmap2.jpg"
            usemap="#ImageMap2"
            class="img-fluid"
            alt=""
          />

          <map name="ImageMap2">
            <area shape="rect" coords="3,63,142,298" href="#" alt="" />
            <area
              shape="poly"
              coords="186,58,146,181,148,295,212,296,209,402,350,404,345,296,405,292,404,182,352,64,186,57,778,76"
              href="#"
              alt=""
            />
            <area shape="rect" coords="432,63,604,294" href="#" alt="" />
            <area shape="rect" coords="25,314,189,536" href="#" alt="" />
            <area shape="rect" coords="877,274,1173,648" href="#" alt="" />
          </map>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.rwdImageMaps.min.js"></script>
    <script>
      $(document).ready(function(e) {
        $("img[usemap]").rwdImageMaps();
      });
    </script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
