    <script>
      function getAge(birthday) {
        var today = new Date()
        var tdate1 = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate()
        var tdate2 = birthday.getFullYear() * 10000 + (birthday.getMonth() + 1) * 100 + birthday.getDate()
        return Math.floor((tdate1 - tdate2) / 10000)
      }

      $('#m_birth').on({
        input: function(e) {
          var w_birth = new Date($('#m_birth').val())
          var w_age = getAge(w_birth)
          $('#m_age').val(w_age)
        }
      })
    </script>
    <script>
